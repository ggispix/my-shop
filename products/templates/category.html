
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Category-->

    <link rel="stylesheet" href="{% static 'CSS/category.css' %}">
    <section class="ezy__epcategory5_ayqDrKgT">
        <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="ezy__epcategory5_ayqDrKgT-heading">Product Category</h2>
      </div>
      <!-- button start -->
      <div class="col-auto">
        <a class="btn ezy__epcategory5_ayqDrKgT-btn px-0" href="{% url 'products_by_category' category_id=0 %}" role="button">See All</a>
      </div>
      <!-- button end -->
    </div>
    <div class="row mt-4 mt-sm-5 ezy__epcategory5_ayqDrKgT-row">




        <!-- card start -->
            {% for item in categories_with_count %}
          <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 p-2">
            <a href="{% url 'products_by_category' category_id=item.category.id %}">
              <div class="card ezy__epcategory5_ayqDrKgT-card">
                <img
                  src="{{ item.category.photo.url }}"
                  class="card-img-top"
                  alt='{{ item.category.name }}'
                />
                <div class="card-body text-start pb-0">
                  <h5 class="ezy__epcategory5_ayqDrKgT-card-title m-0">Kitchen Bowl</h5>
                  <p class="ezy__epcategory5_ayqDrKgT-card-text">209 Products</p>
                </div>
              </div>
            </a>
          </div>
        {% endfor %}
        <!-- card end -->

    </div>
  </div>
    </section>
    <!-- Category-->

</body>
</html>
