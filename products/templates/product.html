{% extends 'index.html' %}
{% load static %}

{% block content %}
        <link rel="stylesheet" href="{% static 'CSS/category.css' %}">

    <!-- Products by Category -->
       <section class="ezy__epgrid1">
          <div class="container">
            <h2 class="ezy__epgrid1-heading text-center">Our Products</h2>
            <!-- row start -->
            <div class="row ezy__epgrid1-row text-center justify-content-xl-center mt-5">
              <!-- card start -->
                {% for product in products %}
                  <div class="col-md-6 col-lg-4 col-xl-3 px-2 my-2">
                    <div class="card ezy__epgrid1-card position-relative p-2">
                      <a href="{% url 'product_detail' product.id %}">
                        <div class="ezy__epgrid1-fav-icon"><i class="fas fa-heart"></i></div>
                      </a>
                      <div class="card-body">
                        <div class="ezy__epgrid1-card-img d-flex justify-content-center align-items-center h-100 px-4">
                          <a href="{% url 'product_detail' product.id %}">
                            <img src="{{ product.photo.url }}" alt="{{ product.name }}" />
                          </a>
                        </div>
                      </div>
                      <div class="card-body h-100 pt-0 text-start">
                        <a href="{% url 'product_detail' product.id %}">
                          <h5 class="ezy__epgrid1-title">Full Body Massage Chair weightless Bluetooth</h5>
                        </a>
                        <h5 class="ezy__epgrid1-price my-2">$1725.00</h5>
                        <div class="ezy__epgrid1-details d-flex justify-content-between align-items-center">
                          <h5 class="ezy__epgrid1-ratings"><i class="fas fa-star me-1"></i>4.6</h5>
                          <a href="{% url 'product_detail' product.id %}">
                            <h5 class="ezy__epgrid1-cart"><i class="fas fa-shopping-cart"></i></h5>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
              <!-- card end -->

    <!-- Products by Category -->

{% endblock %}
